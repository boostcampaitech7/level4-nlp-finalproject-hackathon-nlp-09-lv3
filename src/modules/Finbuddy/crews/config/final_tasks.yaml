    [생성된 이미지 이름]
    - 생성된 이미지 이름.png

    예시)
    네이버의 2024년 다양한 투자를 통해 매출을 상승시켰습니다.

    [생성된 이미지 이름]
    - naver_financial.png

    예시)
    SK하이닉스는 이번년도 반도체 부분에 많은 투자를 진행하였으며, 좋은 성과를 이루었습니다.

    [생성된 이미지 이름]
    - naver_financial.png
    
    
